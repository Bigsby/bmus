<select [(ngModel)]="root">
    <option *ngFor="let note of getNotes()" [value]="getNoteName(note)">{{getNoteName(note)}}</option>
</select>
<select [(ngModel)]="target">
    <option *ngFor="let note of getNotes()" [value]="getNoteName(note)">{{getNoteName(note)}}</option>
</select>
<span >{{getNoteName(root.note)}} - {{getNoteName(target.note)}}</span>
<span > = {{value}} - {{quality}}</span>
